[scrolling]
history = 0

[shell]
args = ["-l", "-c", "/opt/homebrew/bin/tmux attach|| /opt/homebrew/bin/tmux"]
program = "/opt/homebrew/bin/zsh"

[window]
decorations = "full"
dynamic_padding = true
dynamic_title = true
opacity = 0.92
startup_mode = "Windowed"
title = "SMC"

[window.dimensions]
columns = 80
lines = 25
